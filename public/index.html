<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGNAI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .images-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            aspect-ratio: var(--aspect-ratio, 1);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .timing-info {
            margin-top: 15px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .models-info {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }

        .models-info strong {
            color: #333;
        }

        .image-buttons {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            align-items: center;
        }

        .image-item:hover .image-buttons {
            opacity: 1;
        }

        .image-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 11px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            line-height: 1;
        }

        .image-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: 8px;
            overflow: auto;
            animation: slideIn 0.3s;
            aspect-ratio: var(--modal-aspect-ratio, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <img id="modalImage" class="modal-image" alt="Full size image">
        </div>
    </div>

    <div class="container">
        <h1>ðŸŽ¨ IMGNAI Image Generator</h1>
        <p class="subtitle">Generate stunning AI images with our API</p>

        <div class="models-info">
            <strong>Models:</strong> Gen, Illustrious, Volt, Neo, Fur, Ani, Muse, HyperCGI, Nai, Noob, Pony, Flux, RealX, Supra, Evo, Toon, Wassie, RealX Classic, HyperX Classic, FurXl Classic
        </div>

        <form id="generateForm">
            <div class="form-group">
                <label for="prompt">Prompt *</label>
                <input type="text" id="prompt" placeholder="Describe the image you want..." required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="model">Model *</label>
                    <select id="model" required>
                        <option value="">Select a model</option>
                        <option value="1">1. Gen</option>
                        <option value="2">2. Illustrious</option>
                        <option value="3">3. Volt</option>
                        <option value="4">4. Neo</option>
                        <option value="5">5. Fur</option>
                        <option value="6">6. Ani</option>
                        <option value="7">7. Muse</option>
                        <option value="8">8. HyperCGI</option>
                        <option value="9">9. Nai</option>
                        <option value="10">10. Noob</option>
                        <option value="11">11. Pony</option>
                        <option value="12">12. Flux</option>
                        <option value="13">13. RealX</option>
                        <option value="14">14. Supra</option>
                        <option value="15">15. Evo</option>
                        <option value="16">16. Toon</option>
                        <option value="17">17. Wassie</option>
                        <option value="18">18. RealX Classic</option>
                        <option value="19">19. HyperX Classic</option>
                        <option value="20">20. FurXl Classic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quality">Quality *</label>
                    <select id="quality" required>
                        <option value="">Select quality</option>
                        <option value="1">1. Fast (30 steps)</option>
                        <option value="2">2. High Quality (75 steps)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="ratio">Aspect Ratio *</label>
                <select id="ratio" required>
                    <option value="">Select ratio</option>
                    <option value="1">1. 5:2 (1024x409)</option>
                    <option value="2">2. 16:9 (896x512)</option>
                    <option value="3">3. 1:1 Square (512x512)</option>
                    <option value="4">4. 4:5 (512x640)</option>
                    <option value="5">5. 4:7 (512x896)</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">Generate Image</button>
        </form>

        <div id="status" class="status"></div>
        <div class="images-container" id="imagesContainer"></div>
        <div id="timing" class="timing-info"></div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const statusDiv = document.getElementById('status');
        const imagesContainer = document.getElementById('imagesContainer');
        const timingDiv = document.getElementById('timing');
        const generateBtn = document.getElementById('generateBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.querySelector('.modal-close');

        // Aspect ratio mappings
        const aspectRatios = {
            1: 2.5,      // 5:2
            2: 1.777,    // 16:9
            3: 1,        // 1:1
            4: 0.8,      // 4:5
            5: 0.571     // 4:7
        };

        // Modal functions
        function openImageModal(url, aspectRatio) {
            modalImage.src = url;
            const modalContent = document.querySelector('.modal-content');
            if (aspectRatio) {
                modalContent.style.setProperty('--modal-aspect-ratio', aspectRatio);
            }
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Modal close button event listener
        modalClose.addEventListener('click', closeImageModal);

        // Close modal when clicking on the dark background
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const modelId = parseInt(document.getElementById('model').value);
            const qualityId = parseInt(document.getElementById('quality').value);
            const ratioId = parseInt(document.getElementById('ratio').value);

            generateBtn.disabled = true;
            statusDiv.textContent = '';
            imagesContainer.innerHTML = '';
            timingDiv.innerHTML = '';

            // Show loading status
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<span class="spinner"></span>Generating images...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt,
                        modelId,
                        qualityId,
                        ratioId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'âœ“ ' + data.message;

                    // Get the aspect ratio for the selected ratio ID
                    const aspectRatio = aspectRatios[ratioId] || 1;

                    // Display images
                    data.urls.forEach(url => {
                        const div = document.createElement('div');
                        div.className = 'image-item';
                        div.style.setProperty('--aspect-ratio', aspectRatio);
                        const proxyUrl = url.startsWith('/') ? url : url; // Use proxy URL from backend
                        div.innerHTML = `
                            <img src="${proxyUrl}" alt="Generated image" onerror="this.style.display='none'">
                            <div class="image-buttons">
                                <button class="image-btn view-btn" data-url="${proxyUrl}">View</button>
                                <a href="${proxyUrl}" class="image-btn" target="_blank" download>Download</a>
                            </div>
                        `;
                        imagesContainer.appendChild(div);
                    });

                    // Add event listeners for view buttons
                    document.querySelectorAll('.view-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            const url = btn.getAttribute('data-url');
                            const imageItem = btn.closest('.image-item');
                            const computedStyle = window.getComputedStyle(imageItem);
                            const aspectRatio = computedStyle.getPropertyValue('--aspect-ratio');
                            openImageModal(url, aspectRatio);
                        });
                    });

                    // Display timing info
                    if (data.timings) {
                        const timings = data.timings;
                        timingDiv.innerHTML = `
                            <strong>Generation time:</strong>
                            Total: ${timings.totalTime}s | 
                            Auth: ${timings.authTime}s | 
                            Generate: ${timings.generateTime}s | 
                            Poll: ${timings.pollTime}s
                        `;
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'âœ— Error: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'âœ— Error: ' + error.message;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
